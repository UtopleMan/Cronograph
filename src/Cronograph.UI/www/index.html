<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cronograph</title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Cronograph</span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
          </ul>
        </header>
        <main class="col-md-12 ms-sm-auto col-lg-12">
            <div class="table-responsive">
                <table class="table table-striped table-sm" id="jobs">
                  <thead>
                      <tr>
                          <th scope="col">Name</th>
                          <th scope="col">Cron</th>
                          <th scope="col">Time Zone</th>
                          <th scope="col">One Shot</th>
                          <th scope="col">State</th>
                          <th scope="col">Last State</th>
                          <th scope="col">Last Message</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
        </main>
      </div>
<script>
    $(document).ready(function () {
        console.log("Here");
        $.ajax({
            type: "GET",
            url: "/cronograph/jobs",
            dataType: "json",
            success: function (data) {
                console.log(data);

                var rows = "";
                $.each(data, function (i, item) {
                    rows += "<tr><td>" + item.name + "</td><td>" + item.cron + "</td><td>" + item.timeZone + "</td><td>" + item.oneShot + "</td><td>" + item.state + "</td><td>" + item.lastJobRunState + "</td><td>" + item.lastJobRunMessage + "</td></tr>";
                });
                $("#jobs").append(rows);
            }
        })
    });
</script>
</body>
</html>
